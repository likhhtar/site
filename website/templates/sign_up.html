{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Регистрация</h3>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Введите email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Имя</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
        placeholder="Введите имя"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Фамилия</label>
    <input
      type="text"
      class="form-control"
      id="secondName"
      name="secondName"
      placeholder="Введите фамилию"
    />
  </div>
  <div class="form-group">
    <label for="password1">Пароль</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Введите пароль"
    />
  </div>
  <div class="form-group">
    <label for="password2">Пароль (Подтверждение)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Подтвердите пароль"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>
{% endblock %}
